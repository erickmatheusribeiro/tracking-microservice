spring.application.name=tracking-ms

spring.config.import=optional:file:.env[.properties]
spring.profiles.active=${PROFILE}

# PostgreSQL
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRES_NETWORK}:${POSTGRES_PORT}/${POSTGRES_DATABASE}

# JPA
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


#Eureka (Server Discovery)
eureka.client.serviceUrl.defaultZone=${EUREKA_URL}
eureka.client.instance-id=${spring.application.name}:${random.int}
server.port=0
# Configura��o do Swagger
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/doc-app-tracking-management.html
springdoc.swagger-ui.operationsSorter=method

#RabbitMQ
spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASS}
messaging.queue.client=client.validate
messaging.queue.status=status.update
messaging.queue.stock=stock.process
messaging.queue.stock.cancelation=stock.update
messaging.queue.payment=payment.process
messaging.queue.transportation.cancel=transportation.cancel
